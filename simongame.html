	<head>
		<!-- LINK CSS FILES -->
		<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Gravitas+One">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Black+Ops+One">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Alegreya">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Baloo+Chettan">
		<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
		
		<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
		

		<link rel="stylesheet" type="text/css" href="./alysufiyan_common.css">
		<link rel="stylesheet" type="text/css" href="./simongame.css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  		<script src="http://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
  		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  		<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  		<script src="./simongame.js"></script>

		<title>Simon Game - Free Code Camp</title>
	</head>
	<body>
		<div class="game-container">
		 <div class="game-internal-container">
			  <div class="row" >
			      <div class="disable-smallbox"></div>
			      <div id="1" class="h-box yello-box"></div>
			      <div class="disable-smallbox"></div>
			  </div>
			  <div class="row">
			  	  <div id="4" class="v-box red-box"></div>
			      <div class="c-center-box">
			      		<div class="c-center-cirle">
			      			<div class="heading-div">
			      				<p class="title">simon <sup class="trademark">&reg;</sup></p>
			      				<table id="command-btn-tb">
			      					<tr>
			      						<td colspan="3"><input id="cnt_id" class="screen" type="text" readonly value="--"/></td>
			      					</tr>
			      					<tr>
			      						<td colspan="3" class="btn-labels">Count</td>
			      					</tr>
			      					<tr>
			      						<td colspan="3" class="btn-labels">&nbsp;</td>
			      					</tr>
			      					<tr>
			      						<td><input id="togglebtn" type="checkbox"></td>
			      						<td class="btn-labels"><div class="btn-game" id="start"></div></td>
			      						<td class="btn-labels"><div class="btn-game" id="strict"></div></td>
			      					</tr>
			      					<tr>
			      						<td></td>
			      						<td class="btn-labels">Start</td>
			      						<td class="btn-labels">Strict</td>
			      					</tr>
			      				</table>
			      				
			      			</div>
			      		 	
			      		</div>
			      </div>
			      <div id="2" class="v-box blue-box"></div>
			  </div>
			  <div class="row">
			  	  <div class="disable-smallbox"></div>
			      <div id="3" class="h-box green-box"></div>
			      <div class="disable-smallbox"></div>
			  </div>
			  <span id="current_session_id">Computer's Turn</span>
		  </div>
		  
		</div>

			<div id="current_session_id" class="col-md-6 center">
				
			</div>
		</div> -->
